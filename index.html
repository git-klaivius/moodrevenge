    <style>
      #newsletter {
        /* position: absolute; */
        width: 100%;
        height: 100%;
        background-color: var(--col2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #newsletter_inner_ctn {
        position: relative;
        max-width: 40vw;
        margin-right: 30vw;
        text-align: center;
        z-index: 2;
      }
      #newsletter_title {
        font-size: clamp(3rem,5vmax,4.5rem);
      }
      #newsletter_details {
        font-size: 2.5rem;
        
      }
      #newsletter_input_ctn {
        position:relative;
      }
      #newsletter_input_ctn img {
        width: 100%;
        min-width:400px;
        /* display:none; */
      }
      #newsletter_input {
        position:absolute;
        top: 50%;  /* position the top  edge of the element at the middle of the parent */
        left: 50%; /* position the left edge of the element at the middle of the parent */
        transform: translate(-50%, -50%);
        background-color:none;
        font-family: var(--f-roboto);
        font-size: clamp(1.5rem,3vmax,2.25rem);
        text-align:center;
        border:none;
        outline:none;
        background-color:transparent;
        max-width:80%;
      }
      #newsletter_input::placeholder {
        opacity:0.4;
      }
      #newsletter_bg{
        position:absolute;
        top:0;
        right:0;
        height:100%;
        z-index: 1;
      }
      #newsletter_signup_btn{
        margin-top:1rem;
        min-width:250px;
        min-height:70px;
        color:white;
        background-color:var(--col1);
        border:none;outline:none;
        cursor:pointer;
        opacity:0.75;
        font-size:2rem;
        transition:0.2s;
        border-radius:50px;
      }
      #newsletter_signup_btn:hover{
        opacity:1;
        font-size:2.2rem;
      }
    /* MOBILE ONLY */
    @media only screen and (max-width: 768px) {
        #newsletter_inner_ctn{
            margin:0;
            display:inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            min-width:300px;
        }
        #newsletter_input_ctn img{
            min-width:80%;
        }
        #newsletter_signup_btn{
          opacity:1;
        }
    }
    
    </style>
    <div id="newsletter">
      <div id="newsletter_inner_ctn">
        <span id="newsletter_title">[newsletter]</span>



        <div id="newsletter_input_ctn" class="mt-1">
          <img src="./static/media/img/luci_email_inputbg.png" alt="" draggable="false" />
          <input type="text" id="newsletter_input" placeholder="your email here" autocomplete="off" oninput="$('#newsletter_signup_btn').removeClass('opa');"/>
        </div>


        <span id="newsletter_details" style="color: var(--col1)"
          >get up to date on<br />commissions, YCH, and events!</span
        >

        <br/>
        <button id="newsletter_signup_btn" class="opa" onclick="saveEmail();">SIGN UP</button>
        
      </div>
      <img src="./static/media/img/luci_newsletter_bg.png" alt="bg" id="newsletter_bg" class="no-select" draggable="false">
    </div>

    <script>
      function saveEmail(){
        // ajax to save email in db
        email = $('#newsletter_input').val();

        $.ajax({
          type: "POST",
          url: "https://klaivius.pythonanywhere.com/services_saveEmail",
          dataType: "json",
          data:{'email':email},
          timeout: 15000,
          beforeSend: function () {},
          success: function (response) {
            if(response==1 || response=='1'){
              $('#newsletter_signup_btn').css('background-color','#ffcc00');
              $('#newsletter_signup_btn').html('Registered!');
              $('#newsletter_signup_btn').prop("disabled",true);
            }
          },
          error: function () {

          },
        });
      }
    </script>
  </body>
