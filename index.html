<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet" />
    <title>Uh oh!</title>
    <style>
      body {
        background-color: black;
      }
      * {
        font-family: "Darumadrop One", sans-serif;
        color: white;
      }
      .ctn {
        width: 100%;
        text-align: center;
        margin-top: 12rem;
        font-size: 2.25rem;
      }
      .link {
        color: #ffcc00;
        text-decoration: none;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="ctn">
      <p>This domain name is no longer being used.</p>
      <p>You will be redirected to the latest website, <span style="color:#ffcc00">once the website is ready</span>.</p>
      <!-- <a class="link" onclick="goToUrl()">> Click here if you were not redirected <</a> -->
    </div>

    <script>
      const targetURL = "#";

      function goToUrl(){
        window.location.href = targetURL;
      }
      document.addEventListener("DOMContentLoaded", function () {
        goToUrl();
      });
    </script>
  </body>
</html>
